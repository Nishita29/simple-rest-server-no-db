<html>
<head>

    <meta charset="UTF-8">

</head>
<body style="margin:81px 0px 0px 120px">
    <div class="left-div" id="d1" style="border:1px solid black; float:left; min-height:354px;min-width: 365px;box-shadow: 5px 5px 5px #DCDCDC;" >
    <form id="frm1" action="#"  >
        <input type="checkbox"  name="fruit" value="Apple" ><span>Apple</span><br/>
        <input type="checkbox"  name="fruit" value="Mango" ><span>Mango</span><br/>
        <input type="checkbox"  name="fruit" value="Strawberry"><span>Strawberry</span><br/>
        <input type="checkbox"  name="fruit" value="Cherry"><span>Cherry</span><br/>
    </form>  <br/>                 
    ADD NEW VALUES<br/>                    
    <input type="text" id="chk" /><br/><br/>
    <button id="add">ADD</button>                    
</div>
<div class="right-div" id="d2" style="border:1px solid black; float:left; min-height:354px;min-width:365px;box-shadow: 5px 5px 5px #DCDCDC;">
</div>
<script>
document.getElementById("d1").addEventListener("click",myFunction);
            
function myFunction(event){ 
    var x = event.target;     
    if(x.type=="checkbox"){
        AddRemoveDiv.call(x);
    }
    else if(x.nodeName=="SPAN"){
        var ch1=x.previousSibling;
        if(ch1.checked==true){
            ch1.checked=false; 
        }
        else{
            ch1.checked=true;
        }               
        AddRemoveDiv.call(ch1);               
    }
    else if(x.nodeName=="BUTTON"){
        Add();
    }
 }
            
function AddRemoveDiv() {  
    var t =this.value;
    if(this.checked==true){               
        var para = document.createElement("P");
        var child= document.createTextNode(t);
        para.appendChild(child);
        document.getElementById("d2").appendChild(para);
        para.setAttribute("id", t);
    }
    else{
        var e2= document.getElementById("d2");
        var e3 = document.getElementById(t);
        e2.removeChild(e3);   
    }
}   
           
function Add(){    
    var x = document.createElement("INPUT");
    var y = document.getElementById("frm1");
    var z = document.getElementById("chk");
    var x1 = document.createElement("SPAN");
    var linebreak = document.createElement("br");
    var x2= document.createTextNode(z.value);
    x.setAttribute("type", "checkbox");
    x.setAttribute("value",z.value);
    y.appendChild(x);
    y.appendChild(x1);
    y.appendChild(linebreak);
    x.nextSibling=x1;
    x1.appendChild(x2);
}
</script>       
</body>
</html>
