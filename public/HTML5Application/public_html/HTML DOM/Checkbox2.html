    function ShowHide1(x) {
                  
                  
                 var text=" ";              
                  var ch1=x.previousSibling;
                 
                  if(ch1.checked!=true)
                  { 
                     ch1.checked=true;
                     text+=x.innerHTML;

                            para.appendChild(child);
