        <div>Write a function that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise.</div>
        <script>
            var findVowel = function(element) {

var vowels = ["a", "e", "i", "o", "u"];

for(var i = 0; i < vowels.length; i++){ 
        if(element === vowels[i]){
          
            return true;
         }
    }

    return false;
};
console.log(findVowel("e"));
            
        </script>
