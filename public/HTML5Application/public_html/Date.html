        <script>
           Date.prototype.addHours= function(h){
           this.setHours(this.getHours()+h);
           return this;
           };
       
           var date1 =new Date();
           date1.addHours(5);
           
           var date2 =new Date();
           date2.addHours(10);
           
           var date3 =new Date();
           date3.addHours(1);

</script>
